<body>

    <form onsubmit="login(); return false;" class="login">
        <h3 class="cadastro">Cadastrar</h3>
       <label for="Login" class="nomezinho">Nome</label>
        <input type="text" placeholder="" id="Login" required class="barrazinha">
       <label for="Senha" class="nomezinho">Senha</label>
        <input type="password" placeholder="" id="Senha" required class="barrazinha">
      <label for="Email" class="nomezinho" >Email</label>
       <input type="email" placeholder="" id="Email" required class="barrazinha">
      <label for="Telefone" class="nomezinho">Telefone</label>
       <input type="tel" placeholder="" id="Telefone" required class="barrazinha">

      <input type="submit" value="ENTRAR" class="botaodeentrar">
    </section>
    </form>
    <script>

            const login = document.getElementById('Login').value.trim();
            const senha = document.getElementById('Senha').value.trim();
            const email = document.getElementById('Email').value.trim();
            const telefone = document.getElementById('Telefone').value.trim();

            const validLogin = "Jeferson";
            const validSenha = "30062008Jefo";
            const validEmail = "jeferson.felicetti@escola.pr.gov.br";
            const validTelefone = "123";

            if (login === validLogin && senha === validSenha && email === validEmail && telefone === validTelefone) {
                alert('Sucesso!');
                location.href = "home.html";
            } else {
                alert('Usuário ou senha incorretos');
            }
        }
    </script>
</body>
</html>
